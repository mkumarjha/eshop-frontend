        <div class="grid">
            <div class="col-12">
                <p-table [value]="orders" styleClass="p-datatable-gridlines" responsiveLayout="scroll">
                    <ng-template pTemplate="header">
                        <tr>
                            
                            <th pSortableColumn="user"> User
                                <p-sortIcon field="user"></p-sortIcon>
                            </th>
                            <th pSortableColumn="totalPrice"> Total Price
                                <p-sortIcon field="totalPrice"></p-sortIcon>
                            </th>
                            <th pSortableColumn="dateOrdered"> Date Ordered
                                <p-sortIcon field="dateOrdered"></p-sortIcon>
                            </th>
                            <th pSortableColumn="status">Status
                                <p-sortIcon field="status"></p-sortIcon>
                            </th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-order>
                        <tr>
                            
                            <td>{{ order.user.name }}</td>
                            <td>{{ order.totalPrice }}</td>
                            <td>{{ order.dateOrdered| date: 'short' }}</td>
                            <td>
                                <p-tag [value]="orderStatus[order.status].label" [severity]="orderStatus[order.status].color" icon="pi"></p-tag>
                            </td>
                            <td>
                                <p-button 
                                styleClass="p-button-danger mr-2"
                                icon="pi pi-trash"
                                (click)="deleteOrder(order.id)"
                                ></p-button>
                                <p-button 
                                styleClass="p-button-success"
                                icon="pi pi-eye"
                                (click)="showOrder(order.id)"
                                ></p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>      
        </div>
        
    </p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
